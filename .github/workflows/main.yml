# This is a basic workflow to help you get started with Actions

name: CI to Docker Hub with cache

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
        - 'main'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:

  build:
    runs-on: windows-latest
    if: "startsWith(github.event.head_commit.message, 'v')"
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build Docker Image and Push
      run: |
        set DOCKER_BUILDKIT=0
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/backend:${{ github.event.head_commit.message }} .
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/backend:${{ github.event.head_commit.message }}

    - name: Tag and Push Latest
      run: |
        set DOCKER_BUILDKIT=0
        docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/backend:${{ github.event.head_commit.message }} ${{ secrets.DOCKER_HUB_USERNAME }}/backend:latest
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/backend:latest

