<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWY and Temp Box</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .box {
            display: inline;
            border: 2px solid #6C3483;
            border-bottom: 6px solid #6C3483;
            padding: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 20px;
        }

        .temp-box {
            display: inline;
            align-items: center;
            gap: 10px;
        }

        .temp-box div {
            display: inline;
            border-right: 2px solid #6C3483;
            padding-right: 10px;
        }

        .temp-box div:last-child {
            display: inline;
            border-right: none;
            padding-right: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">{{rwy}}</div>
        <div class="box temp-box">
            <div>REF. TEMP.:</div>
            <div>{{temp}} ÂºC</div>
        </div>
    </div>

</body>
</html>
